<ion-content fullscreen>
	<ion-header no-border>
		<ion-navbar transparent>
		</ion-navbar>
	</ion-header>
	<div class="logo-background-full" padding>
		<ion-row padding-top>
			<ion-col padding>
				<img src="assets/imgs/logo.png" style="width: 80%">
			</ion-col>
		</ion-row>
		<h2 padding-top padding-left>Feedback.</h2>
		<p padding-top padding-left>Send feedback or question in your mid to us.<br />We'll get back to you soon.</p>
	</div>
	<div class="logo-background-cover"></div>
	<div padding>

		<form [formGroup]="ionform">
			<ion-list>

				<ion-label class="heading" no-margin style="color: #fff">Your email
					<span class="danger"
						*ngIf="!ionform.controls.email.valid && (ionform.controls.email.dirty || submitted)">*</span>
				</ion-label>
				<ion-item style="margin-bottom: 10px !important;">
					<ion-label no-margin>
						<ion-icon class="input_icon" name="contact" style="color: #2c59ff;"></ion-icon>
					</ion-label>
					<ion-input placeholder="Enter your email" formControlName="email" type="email"
						[class.invalid]="!ionform.controls.email.valid && (ionform.controls.email.dirty || submitted)">
					</ion-input>
				</ion-item>

				<ion-item style="background: transparent !important;" no-padding>
					<ion-label class="heading" no-margin>Message
					</ion-label>
				</ion-item>
				<ion-item style="margin-bottom: 10px !important;">
					<ion-textarea formControlName="comment" placeholder="Enter Your Description" rows="2">
					</ion-textarea>
				</ion-item>

				<button ion-button round block item-right (click)="onFeedback()">
					Send
				</button>
			</ion-list>
		</form>
	</div>

</ion-content>
