<ion-content fullscreen>
	<ion-header no-border>
		<ion-navbar transparent>
		</ion-navbar>
	</ion-header>
	<div class="logo-background-full" padding>
		<ion-row padding-top>
			<ion-col padding>
				<img src="assets/imgs/logo.png" style="width: 80%">
			</ion-col>
		</ion-row>
		<h2 padding-top padding-left>Forget Password.</h2>
		<p padding>Enter your verified mobile no and reset your new password.<br /></p>
	</div>
	<div class="logo-background-cover"></div>

	<div padding>
		<form [formGroup]="ionform">
			<div>
				<ion-list class="no-border" no-margin>
					<ion-item>
						<ion-label no-margin>Mobile No
							<span class="danger"
								*ngIf="!ionform.controls.mobileno.valid && (ionform.controls.mobileno.dirty || submitted)">*</span>
						</ion-label>
					</ion-item>
					<ion-item>
						<ion-label>
							<ion-icon name="call"></ion-icon>
						</ion-label>
						<ion-input formControlName="mobileno" type="number" placeholder="Enter your mobile no"
							[class.invalid]="!ionform.controls.mobileno.valid && (ionform.controls.mobileno.dirty || submitted)"
							required></ion-input>
					</ion-item>
				</ion-list>

				<ion-row responsive-sm>
					<ion-col>
						<button ion-button (click)="onSend()" type="submit" round block
							style="height: 40px;">Send</button>
					</ion-col>
				</ion-row>
			</div>
		</form>
	</div>
</ion-content>
